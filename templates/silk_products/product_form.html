{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{{ action }} Product</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{{ action }}</button>
        <a href="{% url 'product_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
